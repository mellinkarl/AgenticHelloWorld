name: Deploy Frontend and Backend

on:
  push:
    branches:
      - main
      - feature/**
      - hotfix/**
      - bugfix/**
      - release/**
      - "**" # catch all branches
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {} # allow manual runs from the Actions tab

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: aime-hello-world

      - name: Deploy to Cloud Run (preview per branch)
        env:
          PROJECT_ID: aime-hello-world
          REGION: us-west1
          RUNTIME_SA: amie-agent-sa@aime-hello-world.iam.gserviceaccount.com
          BUILD_SA: projects/aime-hello-world/serviceAccounts/cloudbuild@aime-hello-world.iam.gserviceaccount.com
          BUCKET_NAME: aime-manuscripts
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          # Make branch safe for Cloud Run service names:
          # - lowercase, numbers, hyphens only
          # - max 63 chars
          SAFE_BRANCH=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | tr -c 'a-z0-9-' '-')
          SAFE_BRANCH=$(echo "$SAFE_BRANCH" | sed 's/^-*//; s/-*$//')  # trim leading/trailing -
          SAFE_BRANCH=$(echo "$SAFE_BRANCH" | cut -c1-40)              # keep room for prefix

          if [ "$BRANCH" = "main" ]; then
            SERVICE="ingestion-agent"
          else
            SERVICE="ingestion-agent-${SAFE_BRANCH}"
          fi

          echo "Deploying branch '$BRANCH' to service '$SERVICE' in $REGION"

          gcloud run deploy "$SERVICE" \
            --source backend \
            --region "$REGION" \
            --allow-unauthenticated \
            --build-service-account "$BUILD_SA" \
            --service-account "$RUNTIME_SA" \
            --set-env-vars BUCKET_NAME="$BUCKET_NAME",GCP_PROJECT_ID="$PROJECT_ID",GCP_REGION="$REGION"

  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build with env
        run: npm run build
        env:
          REACT_APP_INGESTION_URL: ${{ secrets.REACT_APP_INGESTION_URL }} # stays pointing at prod unless you set per-branch URLs

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIME_HELLO_WORLD }}
          channelId: live
          projectId: aime-hello-world
          entryPoint: frontend
